<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Template with a great little things</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 20px;
        }
        #canvas {
            border: 2px solid #4CAF50;
            margin-bottom: 20px;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Make a Donation</h1>
<canvas id="canvas" width="400" height="200"></canvas>

<form id="donationForm">
    <label for="name">Your Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="amount">Donation Amount:</label>
    <input type="number" id="amount" name="amount" required min="1">

    <button type="submit">Donate</button>
</form>

<script>
    // Drawing on Canvas
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    ctx.fillStyle = '#4CAF50';
    ctx.font = '30px Arial';
    ctx.fillText('Thank You for Your Support!', 30, 50);
    
    ctx.font = '20px Arial';
    ctx.fillText('Every little bit helps!', 80, 100);

    // Handle form submission
    document.getElementById('donationForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form from submitting normally
        
        const name = document.getElementById('name').value;
        const amount = document.getElementById('amount').value;
        
        alert(`Thank you, ${name}, for your donation of $${amount}!`);
        
        // You can add code here to handle the donation, e.g., sending data to a server
    });
</script>

</body>
</html>
